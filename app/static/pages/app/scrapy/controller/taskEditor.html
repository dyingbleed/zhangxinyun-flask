<div class="container">
	<h2>创建任务</h2>
	<form class="form-horizontal" ng-submit="save()">
		<div class="form-group">
			<label class="col-sm-2" for="name">名称</label>
			<div class="col-sm-10">
				<input ng-model="task.name" type="text" class="form-control" name="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="name">描述</label>
			<div class="col-sm-10">
				<textarea ng-model="task.description" type="text" class="form-control" name="description" placeholder="Description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="node_id">节点</label>
			<div class="col-sm-10">
				<select ng-model="task.node_id" type="text" class="form-control" name="node_id" placeholder="Select a node" required ng-disabled="!nodes">
					<option value=""></option>
					<option ng-repeat="node in nodes" value="node['id']">{{ node['name'] }}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="project">项目</label>
			<div class="col-sm-10">
				<select ng-model="task.project" class="form-control" name="project" placeholder="Project" required ng-disabled="!task.node_id">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="spider">爬虫</label>
			<div class="col-sm-10">
				<select ng-model="task.spider" class="form-control" name="spider" placeholder="SSpider" required ng-disabled="!task.project">
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">添加</button>
				<button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
			</div>
		</div>
	</form> 
</div>
