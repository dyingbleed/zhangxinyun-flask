<div class="container">
	<form ng-submit="save()">
		<div class="form-group">
		    <label for="name">名称</label>
		    <input ng-model="name" type="text" class="form-control" name="name" placeholder="Name" required>
		</div>
		<div class="form-group">
		    <label for="host">主机</label>
		    <input ng-model="host" type="text" class="form-control" name="host" placeholder="Host" required>
		</div>
		<div class="form-group">
		    <label for="port">端口</label>
		    <input ng-model="port" type="number" class="form-control" name="port" placeholder="Port" required>
		</div>
		<button type="submit" class="btn btn-default">添加</button>
	</form> 
</div>
