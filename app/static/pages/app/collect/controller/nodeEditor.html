<div class="container">
	<h2>创建节点</h2>
	<form class="form-horizontal" ng-submit="save()">
		<div class="form-group">
			<label class="col-sm-2" for="name">名称</label>
			<div class="col-sm-10">
				<input ng-model="node.name" type="text" class="form-control" name="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="host">主机</label>
			<div class="col-sm-10">
				<input ng-model="node.host" type="text" class="form-control" name="host" placeholder="Host" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="port">端口</label>
			<div class="col-sm-10">
				<input ng-model="node.port" type="number" class="form-control" name="port" placeholder="Port" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">添加</button>
				<button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
			</div>
		</div>
	</form> 
</div>
