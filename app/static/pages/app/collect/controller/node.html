<div class="container">
	<h2>节点列表</h2>
	<div class="btn-group btn-group-xs" role="group">
		<a href="javascript:void(0);" class="btn btn-default" ng-click="addNode()">创建节点</a>
		<a href="javascript:void(0);" class="btn btn-default" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>刷新</a>
	</div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th width="10%">#</th>
					<th width="30%">名称</th>
					<th width="30%">主机</th>
					<th width="10%">端口</th>
					<th widht="20%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="node in nodes track by $index">
					<td>{{ $index }}</td>
					<td>{{ node.name }}</td>
					<td>{{ node.host }}</td>
					<td>{{ node.port }}</td>
					<td>
						<a href="javascript:void(0);" style="color:#d9534f;"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="删除节点" zxy-tooltip></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
