<div class="container">
	<h2>采集任务</h2>
	<div class="btn-group btn-group-xs" role="group">
		<a href="javascript:void(0);" class="btn btn-default" ng-click="addTask()">创建任务</a>
		<a href="javascript:void(0);" class="btn btn-default" ng-click="manageNode()">管理节点</a>
		<a href="javascript:void(0);" class="btn btn-default" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>刷新</a>
	</div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th width="10%">#</th>
					<th width="30%">标题</th>
					<th width="40%">描述</th>
					<th widht="20%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in tasks track by $index">
					<td>{{ $index }}</td>
					<td>{{ task.name }}</td>
					<td>{{ task.description }}</td>
					<td>
						<a href="javascript:void(0);"><span class="glyphicon glyphicon-play" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="启动任务" zxy-tooltip></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
