<div class="container">
	<h2>Spark Driver</h2>
	<form class="form-inline" ng-submit="connect()">
		<div class="form-group">
			<label class="sr-only" for="host">主机</label>
			<div class="input-group">
				<div class="input-group-addon">http://</div>
				<input ng-model="driver.host" type="text" class="form-control" name="host" placeholder="Host" required>
				<div class="input-group-addon">:</div>
				<input ng-model="driver.port" ng-init="driver.port=4040" type="number" class="form-control" name="port" placeholder="Port" required>
			</div>
		</div>
		<div class="form-group">
			<div class="">
				<button type="submit" class="btn btn-danger">连接</button>
			</div>
		</div>
	</form>
</div>
